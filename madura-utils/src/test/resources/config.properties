# Use these values for an H2 memory resident database 
database.datasource.class=org.h2.Driver
database.url.prefix=jdbc:h2:mem:
database.url.suffix=;DB_CLOSE_ON_EXIT=FALSE;MVCC=true
database.user=
database.password=
database.type=h2

